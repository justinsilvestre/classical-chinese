- title: Chapter 1
  chinese: |-
    天地玄黃，宇宙洪荒。
    日月盈昃，辰宿列張。
    寒來暑往，秋收冬藏。
    閏餘成歲，律呂調陽。
    雲騰致雨，露結為霜。
    金生麗水，玉出崑岡。
    劍號巨闕，珠稱夜光。
    果珍李柰，菜重芥姜。
    海咸河淡，鱗潛羽翔。
