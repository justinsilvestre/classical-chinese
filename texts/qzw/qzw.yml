  english: |-
    [when] sky [was] black, earth [was] yellow, heaven [and] space [were] vast [and] unwrought.
    [as] sun [and] moon brim_over (wax) [and] set, heavenly_body(ies) [and] constellations line_up [and] extend.
    [as] cold come[s and] hot head[s]_off, [in] autumn [one] reap[s] [and in] winter [one] store[s].
    intercalation [as] extra [days] complete [the] year[s]; rhythm-backbone (standard tones) [makes one in] tune [with the] sunny_side.
    cloud[s] jump [and] deliver rain; dew assemble[s and] make[s] frost.
    gold [is] born [in] lovely-water (the River Li); jade come[s]_out [from the] Kun(lun) hill(s).
    [a] sword [is] denominate[d as] "giant destroy[er]"; [a] pearl [is] declare[d] "night light".
    [among] fruit[s one holds as] rare Chinese_plum [and] crabapple; [among] crop[s one holds as] weighty mustard [and] ginger.
    sea [is] salty [and] stream[s are] dilute (fresh); scale[s] dive [and] feather soar[s].


