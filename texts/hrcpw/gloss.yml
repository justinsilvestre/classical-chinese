P01:
  title:
    zh: 關雎
    en: "Guan, Guan," Cry the Ospreys
  url: https://fanti.dugushici.com/ancient_proses/1
  text:
  - zh: 關關雎鳩，在河之洲。窈窕淑女，君子好逑。
    en: |-
    "onomat --" verb1 subject1
    adverbphrase-verb2 adjectivephrase
    graceful -- elegant 
    "關關"-雎-鳩=在:河-之-洲。窈~窕-淑-女=君~子-好-逑
  - zh: 參差荇菜，左右流之。窈窕淑女，寤寐求之。
    en: 參~差-荇~菜。左&右-流:之。窈~窕-淑-女。&寤-&寐-求:之。
  - zh: 求之不得，(寤寐)思服。悠哉悠哉，輾轉反側。
    en: 求:之。不得。(寤寐思服。悠哉悠哉，輾轉反側。
  - 參差荇菜，左右采之。窈窕淑女，琴瑟友之。
  - 參差荇菜，左右芼之。窈窕淑女，鐘鼓樂之。