  urls: - http://www5a.biglobe.ne.jp/~shici/shi4_08/pbt_shi225.htm
  text:
  - gloss: |-
      green [is]-all_over (covers) mountain [and] field; white fill[s the] river.
      2[the] child-rule (cuckoo)['s] sound 1among, [the] rain [is] like smoke.
      [in the] hometown (countryside) village [in the] fourth month, relaxed people [are] few.
