    gloss_v2: |-
      {now day} (today) {at: this [place]} [I] { [:you] send_off }
      { bright year } (next year) {[at:] this [place]}  [I] { [:you] wait_for}
      { [when] :< {[in] heaven above} {[your] guest star} {come[s]_back_around} > },
      I { [will] know :< {[my] lord} {[has] cross[ed] :<[the] {east sea} (East Sea)>} > }.
