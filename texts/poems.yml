    note: |-
      how to gloss cases like xiang where the translation involves complex valency interactions?
      it's simple when xiang means "mutually", but otherwise,
      there is no one word it can be replaced with that even really approximates it.
      A xiang B means A does B to you / me / [pronoun]
      it could be sort of replaced by "with respect to the entity at hand"
      but someone might not be able to guess the idiomatic translation easily provided just that one.

      i guess the problem is fixed if
        - the gloss doesn't assume part-of-speech matchups
        - the gloss syntax doesn't force object to come after verb.

      who knows if there are other similar problems this approach won't fix, but
      at least this should work for now for xiang.

      there is one last detail about xiang though--
      is this gloss convention enough to mark it as an adverb in chinese?
      maybe a totally different kind of additional gloss-like thing is necessary.
