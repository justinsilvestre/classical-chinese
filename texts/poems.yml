- label: 舟夜一章　海印
  text:
  - zh: |-
      水色連天色，風聲益浪聲。旅人歸思苦，漁叟夢魂驚。
    en:
      The color of the water joins with the color of the sky;
      The sound of the wind adds to the sound of the waves.
      The traveler is tormented in thoughts of homecoming;
      The old fisherman is startled in his dreaming spirit.
  - zh: |-
      舉棹雲先到，移舟月逐行。旋吟詩句罷，猶見遠山橫。
    en: |-
      Oar raised, the clouds get ahead.
      Boat adrift, the moon goes in pursuit.
      Spinning, I recite a verse from a poem, and break off;
      I still can see the mountains sprawling into the distance.



      
